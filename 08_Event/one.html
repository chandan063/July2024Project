<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Events</title>
    <style>
        ul>li{
            margin: 30px;
        }
        #images{
            border: 2px solid red;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body style="background-color: #414141;color: aliceblue;">
    <h2>Amazing images</h2>

    <ul id="images">
        <li><img width="200px" id="img1" src="https://cdn.pixabay.com/photo/2024/01/24/22/23/boy-8530678_1280.png" alt="boycow"></li>
        <li><img width="200px" id="img2" src="https://cdn.pixabay.com/photo/2024/01/23/14/37/couple-8527721_1280.png" alt="couple"></li>
        <li><img width="200px" id="img3" src="https://cdn.pixabay.com/photo/2024/01/24/22/23/boy-8530678_1280.png" alt=""></li>
        <li><img width="200px" id="img4" src="https://cdn.pixabay.com/photo/2024/05/02/16/22/parrots-8735074_1280.jpg" alt=""></li>
        <li><img width="200px" id="img5" src="https://cdn.pixabay.com/photo/2024/01/23/14/25/ride-8527715_1280.png" alt="ride"></li>
        <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
    </ul>
    
</body>
<script>
     let img3=document.getElementById('img3');
     img3.addEventListener("click",()=>{
        alert("img3 clicked");

     //attached event method

        alert("image 2 gets clicked")
        console.log(e);
