<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object Model</title>
    <style>
        .bg-black{
            background-color: #2f2f2f;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body class="bg-black">
    
    <div>
        <h1 id="title1" class="heading">Dom learning on vs code <span style="display: none;">hidden text</span></h1>
        <h2>Lorem, ipsum dolor.</h2>
        <h3>Lorem ipsum dolor sit.</h3>
        <h2>Lorem, ipsum dolor.</h2>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        
    </div>

   <ul>
    <li class="list-items" onclick="light()" ondblclick="okay()">one</li>
    <li class="list-items">two</li>
    <li class="list-items">three</li>
   </ul>

    <!-- <script src="index.js"></script> -->
</body>
<script>
    function light(){
        document.querySelector('li').style.backgroundColor='red';
    }
    function okay(){
        document.querySelector('li').style.backgroundColor='green',
        document.querySelector('h1').style.backgroundColor='purple';
    }
</script>
</html>
